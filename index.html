<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="search-section">
        <input
          type="text"
          class="search-input"
          id="cityInput"
          placeholder="Enter city name..."
        />
        <button class="search-btn" onclick="searchWeather()">
          <i class="fas fa-search"></i>
        </button>
        <button class="location-btn" onclick="getLocationWeather()">
          <i class="fas fa-location-crosshairs"></i>
        </button>
      </div>

      <div id="weatherInfo" class="weather-info hidden">
        <div class="city-name">
          <i class="fas fa-map-marker-alt"></i>
          <span id="cityName"></span>
        </div>
        <div class="date-time" id="dateTime"></div>

        <div class="weather-icon-container">
          <div class="weather-icon" id="weatherIcon"></div>
        </div>

        <div class="temperature" id="temperature"></div>
        <div class="description" id="description"></div>

        <!-- 4 detail items in 2x2 grid -->
        <div class="weather-details">
          <div class="detail-item">
            <div class="detail-icon">ğŸ’¨</div>
            <div class="detail-value" id="windSpeed"></div>
            <div class="detail-label">Wind Speed</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">ğŸ’§</div>
            <div class="detail-value" id="humidity"></div>
            <div class="detail-label">Humidity</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">ğŸŒ¡ï¸</div>
            <div class="detail-value" id="feelsLike"></div>
            <div class="detail-label">Feels Like</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">ğŸ‘ï¸</div>
            <div class="detail-value" id="visibility"></div>
            <div class="detail-label">Visibility</div>
          </div>
        </div>

        <!-- Weather advice -->
        <div class="weather-advice">
          <div class="advice-icon" id="adviceIcon"></div>
          <div>
            <div class="advice-title">Today's Tip</div>
            <div class="advice-text" id="adviceText"></div>
          </div>
        </div>
      </div>

      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i> Loading weather data...
      </div>
      <div id="error" class="error hidden"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
