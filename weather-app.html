<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      body.night {
        background: linear-gradient(
          135deg,
          #0f2027 0%,
          #203a43 50%,
          #2c5364 100%
        );
      }

      body.cloudy {
        background: linear-gradient(135deg, #757f9a 0%, #d7dde8 100%);
      }

      body.rainy {
        background: linear-gradient(135deg, #373b44 0%, #4286f4 100%);
      }

      .weather-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 450px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .search-section {
        display: flex;
        gap: 12px;
        margin-bottom: 30px;
      }

      .search-input {
        flex: 1;
        padding: 16px 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
        transition: all 0.3s;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .search-input:focus {
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.25);
      }

      .search-btn,
      .location-btn {
        padding: 16px 24px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .search-btn:hover,
      .location-btn:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
      }

      .weather-info {
        text-align: center;
        color: white;
      }

      .city-name {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .date-time {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      .weather-icon-container {
        margin: 30px 0;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .weather-icon {
        font-size: 120px;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
      }

      .temperature {
        font-size: 72px;
        font-weight: 700;
        margin: 20px 0;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .description {
        font-size: 24px;
        margin-bottom: 30px;
        text-transform: capitalize;
        font-weight: 500;
      }

      .weather-details {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 30px;
      }

      .detail-item {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        transition: all 0.3s;
      }

      .detail-item:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-5px);
      }

      .detail-icon {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .detail-value {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .detail-label {
        font-size: 14px;
        opacity: 0.9;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 18px;
        padding: 40px;
      }

      .error {
        background: rgba(255, 68, 68, 0.2);
        border: 2px solid rgba(255, 68, 68, 0.5);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        color: white;
        margin-top: 20px;
        animation: shake 0.5s;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .hidden {
        display: none;
      }

      @media (max-width: 480px) {
        .weather-container {
          padding: 30px 20px;
        }

        .temperature {
          font-size: 56px;
        }

        .weather-details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <div class="search-section">
        <input
          type="text"
          class="search-input"
          id="cityInput"
          placeholder="Enter city name..."
        />
        <button class="search-btn" onclick="searchWeather()">
          <i class="fas fa-search"></i>
        </button>
        <button class="location-btn" onclick="getLocationWeather()">
          <i class="fas fa-location-crosshairs"></i>
        </button>
      </div>

      <div id="weatherInfo" class="weather-info hidden">
        <div class="city-name">
          <i class="fas fa-map-marker-alt"></i>
          <span id="cityName"></span>
        </div>
        <div class="date-time" id="dateTime"></div>

        <div class="weather-icon-container">
          <div class="weather-icon" id="weatherIcon"></div>
        </div>

        <div class="temperature" id="temperature"></div>
        <div class="description" id="description"></div>

        <div class="weather-details">
          <div class="detail-item">
            <div class="detail-icon">üí®</div>
            <div class="detail-value" id="windSpeed"></div>
            <div class="detail-label">Wind Speed</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">üíß</div>
            <div class="detail-value" id="humidity"></div>
            <div class="detail-label">Humidity</div>
          </div>
          <div class="detail-item">
            <div class="detail-icon">üå°Ô∏è</div>
            <div class="detail-value" id="feelsLike"></div>
            <div class="detail-label">Feels Like</div>
          </div>
        </div>
      </div>

      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i> Loading weather data...
      </div>

      <div id="error" class="error hidden"></div>
    </div>

    <script>
      const API_KEY = "906850c1c5784b076022a17196884c8a"; // Replace with your API key
      const weatherInfo = document.getElementById("weatherInfo");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const cityInput = document.getElementById("cityInput");

      // Weather icon mapping
      const weatherIcons = {
        "01d": "‚òÄÔ∏è",
        "01n": "üåô",
        "02d": "‚õÖ",
        "02n": "‚òÅÔ∏è",
        "03d": "‚òÅÔ∏è",
        "03n": "‚òÅÔ∏è",
        "04d": "‚òÅÔ∏è",
        "04n": "‚òÅÔ∏è",
        "09d": "üåßÔ∏è",
        "09n": "üåßÔ∏è",
        "10d": "üå¶Ô∏è",
        "10n": "üåßÔ∏è",
        "11d": "‚õàÔ∏è",
        "11n": "‚õàÔ∏è",
        "13d": "‚ùÑÔ∏è",
        "13n": "‚ùÑÔ∏è",
        "50d": "üå´Ô∏è",
        "50n": "üå´Ô∏è",
      };

      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        };
        document.getElementById("dateTime").textContent =
          now.toLocaleDateString("en-US", options);
      }

      function updateBackgroundTheme(weatherCode, isDay) {
        const body = document.body;
        body.className = "";

        if (!isDay) {
          body.classList.add("night");
        } else if (weatherCode >= 200 && weatherCode < 600) {
          body.classList.add("rainy");
        } else if (weatherCode >= 801 && weatherCode < 900) {
          body.classList.add("cloudy");
        }
      }

      async function fetchWeather(city) {
        try {
          loading.classList.remove("hidden");
          weatherInfo.classList.add("hidden");
          error.classList.add("hidden");

          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`,
          );

          if (!response.ok) {
            throw new Error("City not found");
          }

          const data = await response.json();
          displayWeather(data);
        } catch (err) {
          showError(err.message);
        } finally {
          loading.classList.add("hidden");
        }
      }

      async function fetchWeatherByCoords(lat, lon) {
        try {
          loading.classList.remove("hidden");
          weatherInfo.classList.add("hidden");
          error.classList.add("hidden");

          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`,
          );

          if (!response.ok) {
            throw new Error("Unable to fetch weather data");
          }

          const data = await response.json();
          displayWeather(data);
        } catch (err) {
          showError(err.message);
        } finally {
          loading.classList.add("hidden");
        }
      }

      function displayWeather(data) {
        document.getElementById("cityName").textContent = data.name;
        document.getElementById("temperature").textContent =
          `${Math.round(data.main.temp)}¬∞C`;
        document.getElementById("description").textContent =
          data.weather[0].description;
        document.getElementById("windSpeed").textContent =
          `${data.wind.speed} m/s`;
        document.getElementById("humidity").textContent =
          `${data.main.humidity}%`;
        document.getElementById("feelsLike").textContent =
          `${Math.round(data.main.feels_like)}¬∞C`;

        const iconCode = data.weather[0].icon;
        document.getElementById("weatherIcon").textContent =
          weatherIcons[iconCode] || "üå§Ô∏è";

        updateDateTime();
        updateBackgroundTheme(data.weather[0].id, iconCode.includes("d"));

        weatherInfo.classList.remove("hidden");
      }

      function showError(message) {
        error.textContent = `‚ùå ${message}`;
        error.classList.remove("hidden");
        setTimeout(() => {
          error.classList.add("hidden");
        }, 3000);
      }

      function searchWeather() {
        const city = cityInput.value.trim();
        if (city) {
          fetchWeather(city);
        } else {
          showError("Please enter a city name");
        }
      }

      function getLocationWeather() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              fetchWeatherByCoords(
                position.coords.latitude,
                position.coords.longitude,
              );
            },
            () => {
              showError("Unable to get your location");
            },
          );
        } else {
          showError("Geolocation is not supported by your browser");
        }
      }

      // Enter key support
      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchWeather();
        }
      });

      // Load default city on page load
      window.addEventListener("load", () => {
        fetchWeather("London");
      });
    </script>
  </body>
</html>
